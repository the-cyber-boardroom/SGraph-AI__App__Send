<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGraph Send — Admin Console</title>
    <link rel="stylesheet" href="../v0.1.0/css/admin.css">
</head>
<body>
    <admin-shell>
        <!-- Panels — shown/hidden by admin-shell via data-panel attribute -->
        <token-manager        data-panel="tokens"></token-manager>
        <analytics-dashboard  data-panel="analytics"  hidden></analytics-dashboard>
        <metrics-dashboard    data-panel="metrics"     hidden></metrics-dashboard>
        <system-info          data-panel="system"      hidden></system-info>
    </admin-shell>

    <!-- API client (must load before components) -->
    <script src="../v0.1.0/js/admin-api.js"></script>

    <!-- Web Components — base v0.1.0 -->
    <script src="components/admin-shell/admin-shell.js"></script>
    <script src="../v0.1.0/components/token-manager/token-manager.js"></script>
    <script src="../v0.1.0/components/analytics-dashboard/analytics-dashboard.js"></script>
    <script src="../v0.1.0/components/system-info/system-info.js"></script>

    <!-- Web Components — v0.1.1 additions -->
    <script src="components/metrics-dashboard/metrics-dashboard.js"></script>
</body>
</html>
