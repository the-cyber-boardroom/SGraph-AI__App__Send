<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SG/Send Card - Design D: Brand Icon</title>
<style>
  @page { size: A4; margin: 10mm; }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background: #f5f5f5; display: flex; flex-direction: column; align-items: center; padding: 20px; }
  h1 { font-size: 14px; color: #666; margin-bottom: 20px; font-weight: 400; }

  .card { width: 85mm; height: 55mm; overflow: hidden; position: relative; margin: 5mm 0; }

  /* --- FRONT --- */
  .front { background: white; border: 0.5px solid #ccc; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
  .front .brand { font-size: 24pt; font-weight: 700; letter-spacing: -0.5px; color: #0f172a; margin-bottom: 2mm; }
  .front .brand span { color: #0d9488; }
  .front .tagline { font-size: 7.5pt; color: #64748b; letter-spacing: 0.5px; margin-bottom: 3mm; }
  .front .url { font-size: 9pt; font-weight: 600; color: #0d9488; }

  /* --- BACK --- */
  .back { background: white; border: 0.5px solid #ccc; display: flex; padding: 5mm 5mm; }
  .back .icon-area { flex: 0 0 28mm; display: flex; flex-direction: column; align-items: center; justify-content: center; margin-right: 4mm; }
  .back .brand-icon-large { font-size: 28pt; font-weight: 700; color: #ccc; letter-spacing: -1px; }
  .back .brand-icon-large span { color: #0d9488; }
  .back .info-area { flex: 1; display: flex; flex-direction: column; justify-content: space-between; }
  .back .description { font-size: 6.5pt; color: #475569; line-height: 1.6; }
  .back .description strong { color: #0f172a; }
  .back .token-section { }
  .back .token-label { font-size: 5.5pt; font-weight: 700; letter-spacing: 1px; text-transform: uppercase; color: #94a3b8; margin-bottom: 0.5mm; }
  .back .token-line { border-bottom: 1.5px solid #0f172a; height: 7mm; display: flex; align-items: flex-end; padding-bottom: 0.5mm; }
  .back .token-line input { border: none; outline: none; font-size: 10pt; font-family: 'Courier New', monospace; width: 100%; background: transparent; }

  @media print {
    body { background: white; padding: 0; }
    h1, .instructions { display: none; }
  }
</style>
</head>
<body>

<h1>Design D: Brand Icon -- SG/Send Business Card (85 x 55 mm)</h1>

<div class="instructions" style="max-width: 85mm; margin-bottom: 20px; font-size: 12px; color: #666; line-height: 1.5;">
  <p>Ultra-clean. Large SG/ brand icon on the back.</p>
</div>

<!-- FRONT -->
<div class="card front">
  <div class="brand">SG<span>/</span>Send</div>
  <div class="tagline">Zero-knowledge encrypted file sharing</div>
  <div class="url">send.sgraph.ai</div>
</div>

<!-- BACK -->
<div class="card back">
  <div class="icon-area">
    <div class="brand-icon-large">SG<span>/</span></div>
  </div>
  <div class="info-area">
    <div class="description">
      <strong>Files encrypted in your browser.</strong><br>
      Server never sees plaintext.<br>
      No app. No account. Just a browser.
    </div>
    <div class="token-section">
      <div class="token-label">Access code</div>
      <div class="token-line"><input type="text" placeholder="" /></div>
    </div>
  </div>
</div>

</body>
</html>
