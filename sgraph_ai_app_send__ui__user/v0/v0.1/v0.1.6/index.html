<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SG/Send â€” Zero-Knowledge Encrypted File Sharing</title>
    <meta name="description" content="Send files and text with zero-knowledge encryption. Your browser encrypts everything before upload. We literally cannot read your files.">
    <meta name="theme-color" content="#1A1A2E">
    <!-- Fonts: DM Sans (display + body) + JetBrains Mono (code) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <!-- CSS: base + design system override -->
    <link rel="stylesheet" href="../v0.1.0/css/common.css">
    <link rel="stylesheet" href="css/sg-design-system.css">
</head>
<body class="theme-aurora">
    <header>
        <h1><span class="brand-prefix">SG</span><span class="brand-slash">/</span><span class="brand-product">Send</span></h1>
        <p data-i18n="app.tagline">Your files, your keys, your privacy</p>
        <div id="locale-selector" style="position: absolute; top: var(--space-4); right: var(--space-4);"></div>
    </header>
    <main>
        <send-access-gate>
            <send-upload></send-upload>

            <section class="card" style="margin-top: var(--space-6); padding: var(--space-4) var(--space-6);">
                <h3 style="margin: 0 0 var(--space-2) 0; font-size: var(--text-body); font-weight: var(--weight-semibold);" data-i18n="test_files.title">Test Files</h3>
                <p style="font-size: var(--font-size-sm); color: var(--color-text-secondary); margin: 0 0 var(--space-3) 0;" data-i18n="test_files.description">
                    Download a test file, then drag it into the upload zone above.
                </p>
                <div style="display: flex; gap: var(--space-3); flex-wrap: wrap;">
                    <a href="../v0.1.0/test-files/test-text.txt" download class="btn btn-sm btn-secondary" style="text-decoration: none;">test-text.txt</a>
                    <a href="../v0.1.0/test-files/test-data.json" download class="btn btn-sm btn-secondary" style="text-decoration: none;">test-data.json</a>
                </div>
            </section>
        </send-access-gate>

        <p class="disclaimer" data-i18n="app.disclaimer">This is a beta service. Do not upload confidential or illegal content.</p>
    </main>
    <!-- v0.1.4 base scripts -->
    <script src="../v0.1.4/js/i18n.js"></script>
    <script src="../v0.1.0/js/crypto.js"></script>
    <script src="../v0.1.0/js/api-client.js"></script>
    <script src="../v0.1.4/components/send-access-gate/send-access-gate.js"></script>
    <script src="../v0.1.4/components/send-upload/send-upload.js"></script>
    <script src="../v0.1.0/components/send-transparency/send-transparency.js"></script>
    <!-- v0.1.5 surgical overrides -->
    <script src="../v0.1.5/js/i18n.js"></script>
    <script src="../v0.1.5/components/send-upload/send-upload.js"></script>
    <!-- v0.1.6 surgical overrides (design-aware) -->
    <script src="js/i18n.js"></script>
    <script src="components/send-upload/send-upload.js"></script>
    <script>
        // Initialise i18n and render locale selector
        I18n.init().then(() => {
            document.documentElement.lang = I18n.locale;
            document.querySelectorAll('[data-i18n]').forEach(el => {
                el.textContent = I18n.t(el.getAttribute('data-i18n'));
            });
            renderLocaleSelector();
        });

        function renderLocaleSelector() {
            const sel = document.getElementById('locale-selector');
            if (!sel) return;
            sel.innerHTML = I18n.availableLocales.map(l =>
                `<button class="btn btn-sm" data-locale="${l.code}"
                         style="font-size: 0.75rem; padding: 0.25rem 0.5rem; ${l.code === I18n.locale ? 'font-weight: 700; color: var(--accent);' : ''}"
                         onclick="I18n.setLocale('${l.code}')">${l.flag || ''} ${l.name}</button>`
            ).join(' ');
        }

        // Re-render on locale change
        document.addEventListener('locale-changed', () => {
            document.documentElement.lang = I18n.locale;
            document.querySelectorAll('[data-i18n]').forEach(el => {
                el.textContent = I18n.t(el.getAttribute('data-i18n'));
            });
            renderLocaleSelector();
        });
    </script>
</body>
</html>
