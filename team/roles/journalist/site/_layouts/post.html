---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%d %B %Y" }}</time>
      {% if page.author %}<span class="post-author"> &middot; {{ page.author }}</span>{% endif %}
      {% if page.tags %}<span class="post-tags"> &middot; {% for tag in page.tags %}{{ tag }}{% unless forloop.last %}, {% endunless %}{% endfor %}</span>{% endif %}
    </div>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <footer class="post-footer">
    <a href="{{ '/blog/' | relative_url }}">&larr; All posts</a>
  </footer>
</article>
