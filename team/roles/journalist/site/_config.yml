# SGraph Send â€” Project Site
# Built with Jekyll, deployed via GitHub Pages

title: SGraph Send
description: "Zero-knowledge encrypted file sharing. Your files, encrypted in your browser, before they ever leave your device."
url: "" # Set to your GitHub Pages URL when deployed
baseurl: "" # Set to repo name if using project pages (e.g., /SGraph-AI__App__Send)

# Build
markdown: kramdown
permalink: /blog/:year/:month/:day/:title/
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md

# Collections
collections:
  pages:
    output: true
    permalink: /:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: "_pages"
      type: "pages"
    values:
      layout: "page"

# Plugins
plugins:
  - jekyll-seo-tag
